<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario SUMZone</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
</head>
<body>
    <div id='calendario'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarioEl = document.getElementById('calendario');
            var calendar = new FullCalendar.Calendar(calendarioEl, {
                initialView: 'dayGridMonth',
                events: eventos,  // Los datos de PHP insertados en la variable `eventos`
                editable: false,  // No permite edición para mantenerlo no interactivo
                selectable: false, // No permite selección
                eventClick: false // Desactiva el clic en eventos
            });
            calendar.render();
        });
    </script>
</body>
</html>
